test:
  post:
    - fpm -s npm -t deb --iteration `date +%s` -d nodejs -d nodejs-legacy -d nodejs-dev -d npm ../:
        pwd: artifacts
dependencies:
  pre:
    - gem install fpm
    - gem install package_cloud
    - mkdir artifacts
general:
  artifacts:
    - artifacts
deployment:
  production:
    branch: circleci
    commands:
      - package_cloud push splaspood/raintank/ubuntu/trusty artifacts/*.deb
